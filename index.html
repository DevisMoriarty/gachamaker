<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GachaMaker - Game Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>GachaMaker Engine</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="test-game">
                    <i class="fas fa-play"></i> Test Game
                </button>
                <button class="btn btn-success" id="save-project">
                    <i class="fas fa-save"></i> Save Project
                </button>
            </div>
        </header>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="module-list">
                <li class="module-item" data-module="editor">
                    <i class="fas fa-map"></i>
                    <span>Editor</span>
                </li>
                <li class="module-item active" data-module="database">
                    <i class="fas fa-database"></i>
                    <span>Database</span>
                </li>
                <li class="module-item" data-module="events">
                    <i class="fas fa-code-branch"></i>
                    <span>Events</span>
                </li>
                <li class="module-item" data-module="scripts">
                    <i class="fas fa-code"></i>
                    <span>Scripts</span>
                </li>
                <li class="module-item" data-module="plugins">
                    <i class="fas fa-plug"></i>
                    <span>Plugins</span>
                </li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Database Module -->
            <div class="module-container active" id="database-module">
                <!-- Content will be populated by database.js -->
            </div>
            
            <!-- Other modules will be added here -->
        </div>
        
        <!-- Footer -->
        <footer>
            <div>GachaMaker Engine v1.0.0</div>
            <div class="status">
                <div class="status-indicator"></div>
                <span>Ready</span>
            </div>
        </footer>
        
        <!-- Character Ability Modal -->
        <div id="ability-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Create New Ability</h3>
                <!-- Ability form will be populated by JS -->
            </div>
        </div>
    </div>

    <script src="modules/database.js"></script>
    <script src="main.js"></script>
</body>
</html>
